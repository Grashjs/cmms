name: Web SAST Scan

on:
  push:
    branches:
      - security
  pull_request:
    branches:
      - security

jobs:
  web-sast:
    name: ESLint Security Scan (frontend/)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Navigate to frontend/ and install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run ESLint
        working-directory: frontend
        run: npx eslint . --ext .ts,.tsx --max-warnings=0 || true

      - name: Generate ESLint report
        working-directory: frontend
        run: npx eslint . --ext .ts,.tsx -f json -o eslint-report.json || true

      - name: Upload ESLint report
        uses: actions/upload-artifact@v4
        with:
          name: eslint-report
          path: frontend/eslint-report.json
